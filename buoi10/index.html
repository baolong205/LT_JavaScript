<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Question</h1>
        <h3>TIME: <span id="timer"></span></h3>
        <p class="question">What is the capital of France?</p>
        <ul class="answers">
            <li class="wrong-anwsers">A) Madrid</li>
            <li class="wrong-anwsers">B) Berlin</li>
            <li class="correct-anwsers">C) Paris</li>
            <li class="wrong-anwsers">D) London</li>
        </ul>
        
        <p class="question">What is the capital of VietNam?</p>
        <ul class="answers">
            <li class="wrong-anwsers">A) HCM</li>
            <li class="wrong-anwsers">B) DaNang</li>
            <li class="correct-anwsers">C) HaNoi</li>
            <li class="wrong-anwsers">D) HaiPhong</li>
        </ul>
        <button type="submit" class = 'submit-btn 'id="submit-btn-id">Submit</button>
        <button type="submit" class = 'reset-btn 'id="reset-btn-id">reset</button>
    </div>
    <script src="jquery-3.7.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
